<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="" async defer></script>
    <header><p>🎱 행운의 로또</p></header>
    <main>
      <div class="lotto-main">
        <div class="lotto-inner">
          <div class="lotto-title"><p>🎱 내 번호 당첨 확인 🎱</p></div>
          <div class="lotto-purchase-input">
            <div class="input-info"><p>구입할 금액을 입력해주세요.</p></div>
            <div>
              <input
                type="number"
                placeholder="금액"
                id="input-purchase-amount"
              />
              <input type="button" value="구입" id="input-purchase-btn" />
            </div>
          </div>
          <div class="after-purchase">
            <div class="lotto-purchase-result">
              <div class="input-info">
                <p>
                  총 <span id="lotto-purchase-count">0</span>개를 구입했습니다.
                </p>
              </div>
              <div>
                <ul class="lotto-list"></ul>
              </div>
            </div>
            <div class="lotto-winning-input">
              <div class="input-info">
                <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
              </div>
              <div class="input-winning">
                <div class="input-winNumber">
                  <p>당첨 번호</p>
                  <div>
                    <input
                      type="number"
                      name=""
                      maxlength="1"
                      class="winNumber"
                    />
                    <input
                      type="number"
                      name=""
                      maxlength="1"
                      class="winNumber"
                    />
                    <input
                      type="number"
                      name=""
                      maxlength="1"
                      class="winNumber"
                    />
                    <input
                      type="number"
                      name=""
                      maxlength="1"
                      class="winNumber"
                    />
                    <input
                      type="number"
                      name=""
                      maxlength="1"
                      class="winNumber"
                    />
                    <input
                      type="number"
                      name=""
                      maxlength="1"
                      class="winNumber"
                    />
                  </div>
                </div>
                <div class="input-bonusNumber">
                  <p>보너스 번호</p>
                  <div>
                    <input
                      type="number"
                      name=""
                      maxlength="1"
                      id="bonusNumber"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="result-button">
              <input
                type="button"
                value="결과 확인하기"
                id="check-result-btn"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer><p>Copyright 2023. woowacourse</p></footer>
  </body>
</html>
